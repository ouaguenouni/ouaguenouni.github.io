    <!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.24/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.24/dist/katex.min.js"></script>

        delimiters: [

        ]
    });"></script>

<!-- Highlight.js -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/julia.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", (event) => {
    hljs.highlightAll();
});
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const progressBar = document.querySelector('.progress-bar');
    const currentSubtitle = document.querySelector('.current-subtitle');
    const headings = document.querySelectorAll('.main-article section h2, .main-article section h3');
    const articleTitle = document.querySelector('.main-article .article-title').textContent;

    // Give headings IDs if they don’t have one
    headings.forEach((h, i) => {
        if (!h.id) h.id = 'heading-' + i;
    });

    function updateProgress() {
        const scrollTop = window.scrollY;
        const docHeight = document.body.scrollHeight - window.innerHeight;
        const scrollPercent = (scrollTop / docHeight) * 100;
        progressBar.style.height = scrollPercent + '%';

        // Find the current heading
        let current = null;
        headings.forEach(h => {
            if (h.offsetTop - 50 <= scrollTop) {
                current = h;
            }
        });

        if (current) {
            currentSubtitle.textContent = current.textContent;
            currentSubtitle.dataset.targetId = current.id;
        } else {
            // Top of page: show article title
            currentSubtitle.textContent = articleTitle;
            currentSubtitle.dataset.targetId = document.querySelector('.main-article .article-title').id || '';
        }
    }

    window.addEventListener('scroll', updateProgress);
    updateProgress();

    // Smooth scroll to heading on click
    currentSubtitle.addEventListener('click', () => {
        const targetId = currentSubtitle.dataset.targetId;
        if (targetId) {
            const el = document.getElementById(targetId);
            if (el) {
                window.scrollTo({
                    top: el.offsetTop,
                    behavior: 'smooth'
                });
            }
        }
    });

    // Make sure article title has an ID for clicking
    const titleEl = document.querySelector('.main-article .article-title');
    if (!titleEl.id) titleEl.id = 'article-title';
});

</script>


</body>
</html>
